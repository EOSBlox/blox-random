<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>blox-random test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../blox-random.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <blox-random></blox-random>
      </template>
    </test-fixture>


    <script type="module">
      suite('blox-random', () => {

        test('ensure length is what was requested for a number', () => {
          const element = fixture('BasicTestFixture');
          element.setAttribute('type', 'number')
          element.setAttribute('length', '12')
          assert.equal(element.result.length, 12);
        });

        test('ensure length is not was requested for a number', () => {
          const element = fixture('BasicTestFixture');
          element.setAttribute('type', 'number')
          element.setAttribute('length', '12')
          assert.notEqual(element.result.length, 11);
        });

        test('ensure length is what was requested for a number', () => {
          const element = fixture('BasicTestFixture');
          element.setAttribute('type', 'string')
          element.setAttribute('length', '14')
          assert.equal(element.result.length, 14);
        });

        test('ensure length is not what was requested for a number', () => {
          const element = fixture('BasicTestFixture');
          element.setAttribute('type', 'string')
          element.setAttribute('length', '14')
          assert.notEqual(element.result.length, 15);
        });

      });
    </script>

  </body>
</html>


// notEqual
